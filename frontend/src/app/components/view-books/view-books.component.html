<div class="scontainer">
  
      <div class="books">
        <div class="card" style="width: 20rem;" *ngFor="let book of books" >
          <div class="card-header" style="background: white; height: 200px;">
            <div class='img4 mt-2 text-center'>
              <img src="{{book.image}}" class="card-img-top" style="width: auto; height: 150px;" alt="...">
            </div>
          </div>
          <div class="card-body " style="height: 300px;">
            <h5 class="card-title">Author: {{book.author}}</h5>
            <p class="card-text"><b>Title:</b> {{book.tittle}}</p>
            <p class="card-text"><b>Description:</b> {{book.description}}</p>
          </div>
          <div class="card-footer text-right"  >
            <button type="button" class="btn btn-outline-danger mr-1" (click)="deleteBook(book._id)" >delete</button>
            <button type="button" class="btn btn-outline-dark" routerLink="/edit/books/{{book._id}}">update</button>
          </div>
        </div>
      </div>
</div>
