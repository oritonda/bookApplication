<div class="container">
  
      <div class="books">
        <div class="card mt-2" style="width: 18rem; height: 500px;" *ngFor="let book of books">
    <div class='img4 mt-2'>
      <img src="{{book.image}}" class="card-img-top" alt="...">
    </div>
   
          <div class="card-header">
            <h5 class="card-title"> {{book.tittle}}</h5>
            <p class="card-text">{{book.author}}</p>
          </div>
          <div class="card-body">
            <p class="card-text">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-danger mr-1" (click)="deleteBook(book._id)" >delete</button>
            <button type="button" class="btn btn-outline-dark" routerLink="/edit/books/{{book._id}}">update</button>
          </div>
        </div>
      </div>

      
      
</div>
